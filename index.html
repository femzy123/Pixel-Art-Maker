<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Lab: Pixel Art Maker</h1>
        <hr>
        <div class="layout">
            <div class="control">
                <h1 style="font-size: 2em">Control Panel</h1>
                
                <form id="sizePicker">
                    <h2>Choose Grid Size</h2>
                    Grid Height:
                    <input type="number" id="inputHeight" name="height" min="1" max="100" value="1"><br><br>

                    Grid Width:
                    <input type="number" id="inputWidth" name="width" min="1" max="100" value="1"><br><br>

                    <input type="submit" id="submit">
                </form>

                <div class="color">
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker">
                </div>

                <button id="clearGrid">Clear Grid</button>
            </div>

            <div class="canvas">

                <h2>Design Canvas</h2>
                <hr>
                
                <table id="pixelCanvas">
                    
                </table>
            </div>
        </div>

        <script src="designs.js"></script>
    </body>
</html>
